<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="left-page-logo" class="page-logo">
        <h2><span class="logo-icon">üîç</span> <span class="logo-text">AI Search</span></h2>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <aside id="left-sidebar" class="sidebar-visible">
        <div id="user-profile-section" class="user-profile">
            <div class="user-info">
                <span class="user-icon">üë§</span>
                <span class="user-name" id="user-name-display">Loading...</span>
            </div>
            <button id="logout-button" class="logout-btn" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </button>
        </div>

        <div class="sidebar-header">
            <h3>Tools & Controls</h3>
            <button class="sidebar-collapse-btn" id="sidebar-collapse-btn" title="Collapse Sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </div>

        <div class="sidebar-tool" id="new-search-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14m-7-7h14"></path>
                </svg>
            </span>
            <span class="tool-label">New Search</span>
        </div>

        <div class="sidebar-tool" id="processing-toggle-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 11H3v2h6v-2zm6-6h2v2h-2V5zm0 4h2v2h-2V9zm0 4h2v2h-2v-2zm-6 6H3v2h6v-2z"></path>
                </svg>
            </span>
            <span class="tool-label">Hide Processing</span>
        </div>

        <hr class="modal-hr" style="margin: 1rem 0;">

        <div class="sidebar-content-placeholder">
            <div class="enabled-tools-section">
                <h4>Available Tools</h4>
                <div id="tool-selection-container">
                    <p class="loading-message">Loading tools...</p>
                </div>
                <button id="refresh-tools-button" class="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>
    </aside>


    <!-- Theme Selector -->
    <div id="theme-selector-container">
        <button id="theme-toggle-btn" class="theme-toggle-btn" title="Change Theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
        <div id="theme-dropdown" class="theme-dropdown hidden">
            <div class="theme-option" data-theme="ocean">
                <div class="theme-preview theme-preview-ocean"></div>
                <span>Ocean</span>
            </div>
            <div class="theme-option" data-theme="sunset">
                <div class="theme-preview theme-preview-sunset"></div>
                <span>Sunset</span>
            </div>
            <div class="theme-option" data-theme="forest">
                <div class="theme-preview theme-preview-forest"></div>
                <span>Forest</span>
            </div>
            <div class="theme-option" data-theme="lavender">
                <div class="theme-preview theme-preview-lavender"></div>
                <span>Lavender</span>
            </div>
            <div class="theme-option" data-theme="minimal">
                <div class="theme-preview theme-preview-minimal"></div>
                <span>Minimal</span>
            </div>
        </div>
    </div>

    <div id="search-branding-container">
        <div id="search-branding">
            <h1>AI Search</h1>
        </div>
    </div>

    <div id="chat-main-content">
        <div id="chat-container-wrapper">
            <div id="chat-console">
            </div>
            <div id="input-area">
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" title="Toggle Sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <input type="text" id="message-input" placeholder="Enter your search query..." autocomplete="off">
                <button id="new-search-input-btn" aria-label="Start new search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14m-7-7h14"></path>
                    </svg>
                    New Search
                </button>
                <button id="send-button" aria-label="Send search query">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="chat-footer-copyright">
                <p>&copy; <span id="copyright-year"></span> AI Search.</p>
            </div>
        </div>
    </div>


    <script src="static/js/script.js" defer></script>
</body>
</html>
