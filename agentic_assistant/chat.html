<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Assistant Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="left-page-logo" class="page-logo">
        <img src="static/images/logo.png" alt="Left Company Logo">
    </div>

    <aside id="left-sidebar">
        <div id="sidebar-top-logo">
            <img src="static/images/logo.png" alt="Toolbar Logo">
        </div>
        <div class="sidebar-header">
            <h3>Tool Bar</h3>
        </div>

        <div class="sidebar-tool" id="query-mode-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </span> <span class="tool-label">Query Mode</span>
        </div>
        <div class="sidebar-tool" id="research-mode-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></svg>
            </span> <span class="tool-label">Assistant Mode</span>
        </div>

        <div class="sidebar-tool" id="new-conversation-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14m-7-7h14"></path></svg>
            </span> <span class="tool-label">New Conversation</span>
        </div>

        <div class="sidebar-tool" id="settings-tool-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </span> <span class="tool-label">Settings</span>
        </div>

        <hr class="modal-hr" style="margin: 1rem 0;">

        <div class="sidebar-tool" id="home-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </span> <a href="/auth/welcome" class="tool-label" style="text-decoration: none; color: inherit; display: block; width: 100%;">Home</a>
        </div>
        <div class="sidebar-tool" id="logout-button">
            <span class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </span> <a href="/auth/logout" class="tool-label" style="text-decoration: none; color: inherit; display: block; width: 100%;">Logout</a>
        </div>


        <div class="sidebar-content-placeholder">
            <div class="conversation-history-section">
                <h4>Recent Conversations</h4>
                <div id="conversation-history-list">
                    <!-- Conversation history will be populated here -->
                </div>
            </div>
        </div>
    </aside>

    <button id="sidebar-toggle-icon" title="Toggle Sidebar">
        <span>&#9776;</span>
    </button>

    <div id="himan-doodle-container">
        <div id="himan-doodle">
            <div class="doodle-letter" data-letter="H">
                <div class="letter-bg"></div>
                <span class="letter-text">H</span>
                <div class="sparkles">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                </div>
            </div>
            <div class="doodle-letter" data-letter="I">
                <div class="letter-bg"></div>
                <span class="letter-text">I</span>
                <div class="floating-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="doodle-letter" data-letter="M">
                <div class="letter-bg"></div>
                <span class="letter-text">M</span>
                <div class="wave-lines">
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                </div>
            </div>
            <div class="doodle-letter" data-letter="A">
                <div class="letter-bg"></div>
                <span class="letter-text">A</span>
                <div class="triangle-accent"></div>
            </div>
            <div class="doodle-letter" data-letter="N">
                <div class="letter-bg"></div>
                <span class="letter-text">N</span>
                <div class="zigzag">
                    <div class="zag"></div>
                    <div class="zag"></div>
                    <div class="zag"></div>
                </div>
            </div>
        </div>
        <div class="doodle-subtitle">AI Assistant</div>
    </div>

    <div id="chat-main-content">
        <div id="chat-container-wrapper">
            <div id="chat-console">
            </div>
            <div id="input-area">
                <div id="file-staging-area" class="hidden">
                    <span id="staged-file-name"></span>
                    <button id="remove-staged-file-button" title="Remove file">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <input type="file" id="file-upload-input" style="display: none;" accept=".xlsx,.xls,.docx,.doc,.pptx,.ppt,.txt">
<button id="upload-button" aria-label="Upload document">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
</button>
<button id="tool-list-button" aria-label="Select Tools">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="8" y1="6" x2="21" y2="6"/>
        <line x1="8" y1="12" x2="21" y2="12"/>
        <line x1="8" y1="18" x2="21" y2="18"/>
        <line x1="3" y1="6" x2="3.01" y2="6"/>
        <line x1="3" y1="12" x2="3.01" y2="12"/>
        <line x1="3" y1="18" x2="3.01" y2="18"/>
    </svg>
</button>
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="chat-footer-copyright">
                <p>&copy; <span id="copyright-year"></span> himanai. All rights reserved.</p>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close-button" title="Close Settings">&times;</span>
            <h4>Settings</h4>
            <hr class="modal-hr">
            <div class="setting-option">
                <label for="thinking-toggle-checkbox">Show Thinking Steps</label>
                <input type="checkbox" id="thinking-toggle-checkbox">
            </div>
        </div>
    </div>

    <div id="research-plan-modal" class="modal hidden">
        <div class="modal-content research-modal-content">
            <span class="modal-close-button" id="research-modal-close-button" title="Close Plan Review">&times;</span>
            <h4>Review and Edit Research Plan</h4>
            <p id="research-task-description" style="font-style: italic; margin-bottom: 10px;"></p>
            <hr class="modal-hr">
            <div id="research-plan-editor">
                </div>
            <div class="research-modal-actions">
                 <button id="add-plan-step-button">Add Step</button>
                 <button id="cancel-research-plan-button" class="cancel-button">Cancel Plan</button>
                 <button id="submit-research-plan-button">Submit Plan</button>
            </div>
        </div>
    </div>

    <div id="tool-list-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close-button" title="Close Tools">&times;</span>
            <h4>Available Resources</h4>
            <p>Select tools and agents to use for your next query.</p>
            <hr class="modal-hr">
            <div id="resource-list-container">
                </div>
        </div>
    </div>

    <script src="static/js/chart_renderer.js" defer></script>
    <script src="static/js/script.js" defer></script>
</body>
</html>
